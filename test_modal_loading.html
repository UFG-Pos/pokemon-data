<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Teste Modal Loading</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Teste de Importação</h5>
                        <button class="btn btn-primary" onclick="testImport()">Importar Pokémon</button>
                        <button class="btn btn-success" onclick="testSuccess()">Simular Sucesso</button>
                        <button class="btn btn-danger" onclick="testError()">Simular Erro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <div class="mt-2">Processando...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Teste</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Mensagem
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let loadingModal;
        let toast;

        document.addEventListener('DOMContentLoaded', function() {
            loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            toast = new bootstrap.Toast(document.getElementById('toast'));
        });

        function showLoading() {
            loadingModal.show();
        }

        function hideLoading() {
            loadingModal.hide();
        }

        function showToast(message, type = 'info') {
            const toastElement = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            
            toastElement.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-warning', 'text-bg-info');
            
            switch(type) {
                case 'success':
                    toastElement.classList.add('text-bg-success');
                    break;
                case 'error':
                    toastElement.classList.add('text-bg-danger');
                    break;
                case 'warning':
                    toastElement.classList.add('text-bg-warning');
                    break;
                default:
                    toastElement.classList.add('text-bg-info');
            }
            
            toastBody.textContent = message;
            toast.show();
        }

        async function testImport() {
            showLoading();
            try {
                const response = await fetch('http://localhost:8000/api/v1/import-pokemon?name=pikachu');
                const result = await response.json();
                
                if (result.success) {
                    showToast('Pokémon importado com sucesso!', 'success');
                } else {
                    showToast('Erro ao importar pokémon', 'error');
                }
            } catch (error) {
                showToast('Erro na requisição: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function testSuccess() {
            showLoading();
            try {
                // Simular operação que demora 2 segundos
                await new Promise(resolve => setTimeout(resolve, 2000));
                showToast('Operação concluída com sucesso!', 'success');
            } catch (error) {
                showToast('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function testError() {
            showLoading();
            try {
                // Simular operação que demora 1 segundo e falha
                await new Promise(resolve => setTimeout(resolve, 1000));
                throw new Error('Erro simulado');
            } catch (error) {
                showToast('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
